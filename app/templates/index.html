<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    </header>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class = "col">
                <h1 class = "text-center">The Closet</h1>
            </div>
        </div>
        {% if login %}
        <div class="row d-flex justify-content-center">
            <h3>Welcome, {{username}}</h3>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-auto">
                <form action="/search">
                    <button class="btn btn-primary" type = "submit">Search for Item</button>
                </form>
            </div>
            <div class="col-md-auto">
                <form action="/confirmBuy">
                    <button class="btn btn-primary" type="submit">Buy</button>
                </form>
            </div>
            <div class="col-md-auto">
                <form action="/postnewproduct">
                    <button class="btn btn-primary" type="submit">Post new Product for Sale</button>
                </form>
            </div>
            <div class="col-md-auto">
                <form action="/billinginfo">
                    <button class="btn btn-primary" type="submit">Change Billing Info</button>
                </form>
            </div>
            <div class="col-md-auto">
                <form action="/">
                    <button class="btn btn-primary" type="submit">Logout</button>
                </form>
            </div>

            <div class="col-md-auto">
                <form action="/delete" method="POST">
                    <button class="btn btn-primary" type="submit">Delete Account</button>
                </form>
            </div>
        </div>
        


        <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
        <script src="./dark.js"></script>
        <script>
            function addDarkmodeWidget() {
                new Darkmode().showWidget();
            }
            window.addEventListener('load', addDarkmodeWidget);
        </script>

        {% else %}
        <div class = "container">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <form action="/login">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
                <div class="col-md-auto">
                    <form action="/account">
                        <button class="btn btn-primary" type="submit">Create Account</button>
                    </form>
                </div>
                <div class="col-md-auto">
                    <form action="/search">
                        <button class="btn btn-primary" type = "submit">Search for Item</button>
                    </form>
                </div>
            </div>
        </div>
        
        {% endif %}
    </div>

        function addDarkmodeWidget() {
            new Darkmode().showWidget();
        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>
    </div> -->

</body>

</html>
